<div *ngFor='let gallery of galleries' class="frame-custom">
    <div class="d-flex justify-content-between align-items-center">
        <div (click)="goToPictures(gallery.id)">
            <div *ngIf="gallery?.picId; else showAvatarMob">
                <img class="gallery_preview" [src]="picPath + gallery.picId | image | async | safe" alt="Avatar" />
            </div>
            <ng-template #showAvatarMob>
                <div>
                    <img class="gallery_preview" src="assets/images/empty-folder.png" />
                </div>
            </ng-template>
        </div>
        <div class="row">
            <h6> {{ gallery.name }} </h6>
            <h6> Description </h6>
        </div>
        <div class="d-flex button_div">
            <button class="btn btn-success mr-3" (click)="galleryEdit(gallery.id)">Edit</button>
            <button class="btn btn-danger" (click)="galleryDelete(gallery.id)">Delete</button>
        </div>

    </div>
</div>
<div class="d-flex justify-content-end mt-3 addBtn">
    <button class="btn btn-info" (click)="addNewGallery()">+ Add new Gallery</button>

</div>

<app-edit-gallery-modal (data)="updateOrCreateGallery($event)"></app-edit-gallery-modal>
