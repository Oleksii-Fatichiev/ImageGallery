<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Registration</h4>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" />
                    <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors">
                            <div *ngIf="f.email.errors.required">
                                Email is required.
                            </div>
                            <div *ngIf="f.email.errors.email">
                                Email is invalid.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
                    <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors">
                            <div *ngIf="f.password.errors.required">
                                Password is required
                            </div>
                            <div *ngIf="f.password.errors.minlength">
                                Password must must be at least 4 characters long.
                            </div>
                            <div *ngIf="f.password.errors.maxlength">
                                Password must be less than 100 characters long.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Check Password</label>
                    <input type="password" formControlName="checkPassword" class="form-control"
                        [ngClass]="{ 'is-invalid': f.checkPassword.touched && f.checkPassword.errors }" />
                    <div *ngIf="f.checkPassword.touched && f.checkPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.checkPassword.errors">Invalid confirm password!</div>
                    </div>
                </div>
                <div>
                    <div>
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            REGISTER
                        </button>
                    </div>
                </div>
                <div *ngIf="showErrorMessage" class="alert alert-danger mt-3 mb-0"> User already exists! </div>
            </form>

            <app-modal></app-modal>

        </div>
    </div>
</div>
