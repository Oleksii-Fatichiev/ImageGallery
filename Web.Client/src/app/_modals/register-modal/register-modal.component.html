<ng-template #classic let-c="close" let-d="dismiss">
    <div class="modal-content">
        <div class="text-center mt-4 mb-3">
            <span class="modaltitle" id="modal-title-default">Congratulations!</span>
        </div>
        <div class="text-center logo-font modal-mess mb-5">
            You are success registered.
        </div>
        <div class="text-center mb-4">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="c('Close click')"> Ok </button>
        </div>
    </div>
</ng-template>
