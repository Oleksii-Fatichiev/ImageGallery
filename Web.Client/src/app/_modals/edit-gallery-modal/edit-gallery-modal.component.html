<ng-template #classic let-c="close" let-d="dismiss">
    <div class="modal-content container">
        <div class="text-center mt-4 mb-3">
            <span class="modaltitle" id="modal-title-default">Gallery editor</span>
        </div>
        <form [formGroup]="editForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control" 
                    [ngClass]="{ 'is-invalid': f.title.touched && f.title.errors }" />
                <div *ngIf="f.title.touched && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors">Please fill the field or wrong format</div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="description" formControlName="description" class="form-control" 
                    [ngClass]="{ 'is-invalid': f.description.touched && f.description.errors }" />
                <div *ngIf="f.description.touched && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors">Please fill the field</div>
                </div>
            </div>
            <div class="text-center mb-4">
                <button type="button" class="btn btn-primary" [disabled]="editForm.invalid" data-dismiss="modal" (click)="c('Close click')"> Apply </button>
            </div>
        </form>
    </div>
</ng-template>
